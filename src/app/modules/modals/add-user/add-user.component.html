<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create User</h4>
</div>
<div class="modal-body" >
    <form id="form-add-user" [formGroup]="addUserForm" (ngSubmit)="addUser()">
      <div class="d-flex flex-row">
          <div class="d-flex flex-column col">
              <label for="inputLogin">Login</label><br>
              <input type="text" id="inputLogin" formControlName="login" class="form-control col-5" placeholder="Login" required>

              <!-- <span class="false" *ngIf="!login.errors"></span>
              <span class="true" *ngIf="login.errors"></span> -->
              <!-- <div *ngIf="login.errors" class="alert" id="a">
                    Le login doit faire plus de 3 caractères et moins de 16 caractères
              </div> -->
          </div>
      </div>
      <div class="d-flex flex-row">
          <div class="d-flex flex-column col">
              <label for="inputPassword">Password</label>
              <input type="text" formControlName="password" id="inputPassword" class="form-control col-5" placeholder="Password" required>
              <!-- <div *ngIf="password.errors" class="alert" id="a">
                    Le mot de passe doit faire plus de caractères et moins de 16 caractères
              </div> -->
          </div>
      </div>
      <div class="d-flex flex-row">
          <div class="d-flex flex-column col">
              <label for="inputAdmin">Admin</label>
              <input type="checkbox" formControlName="admin" id="inputAdmin" class="form-control col-5">
              <!-- <div *ngIf="password.errors" class="alert" id="a">
                    Le mot de passe doit faire plus de caractères et moins de 16 caractères
              </div> -->
          </div>
      </div>
      <div class="d-flex flex-row">
          <div class="col">
              <button type="submit" id="submit-login" class="btn btn-lg btn-primary btn-block col-5">Create User</button>
          </div>
      </div>
  </form>
</div>
